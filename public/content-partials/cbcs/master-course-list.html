<div class="row">
    <div class="col-sm-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="/admin" class="">Home</a></li>
                <li class="breadcrumb-item active">Master Course List</li>
            </ol>
        </nav> 
    </div>
    <div class="col-sm-12">
        <a href="" class="btn btn-warning float-right" data-toggle="modal" data-target="#masterCourseUpload">Upload CSV</a>
        <!-- CSV Modal -->
        <div class="modal fade" id="masterCourseUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Master Course Upload</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <!-- <div class="modal-body">
                ...
            </div> -->
            <div class="modal-footer">                
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <button type="button" class="btn btn-primary">Upload</button>
            </div>
            </div>
        </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="search">Search: </label>
            <input type="text" id="search" class="form-control w-25" name="search">
        </div>
        <div class="table-responsive">
          <table class="table table-bordered ">
                <thead>
                    <tr>
                    <th scope="col"><input type="checkbox" name="" id=""></th>
                    <th scope="col">Department</th>
                    <th scope="col">Category</th>
                    <th scope="col">Course Code</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Instructor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in digits | limitTo:filterModel ">
                    <th scope="row">
                        <input type="checkbox" name="" checked class="form-control" id="">
                    </th>
                    
                    </tr>                    
                </tbody>
            </table>   
        </div>
    </div>
</div>
